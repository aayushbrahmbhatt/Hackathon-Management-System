    <title>Run Custom Query</title>
    <body>
        <left>
            <a href="{% url 'Hackathon_Detail' %}">
                <button class = "btn-primary" style = "background-color: #ef6123;color: white;border: none;margin: 1%;padding: 0.6%;font-family :'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;">Database Details</button>

        <div class="container py">

            <form method="post" action="/RunQuery">

            </br>
                <center><button class = "btn-primary" style = "background-color: #ef6123;color: white;border: none;margin: 1%;padding: 0.6%;font-family :'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;" type="submit">Submit</button></center>
            </form>
        </div>
